<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
</head>
<body>
    

    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="Search products">
        </form>

        <div class="product-list">

            <div class="product">
                <img src="products/img1.jpg" alt="">
                <div class="p-details">
                    <h2>Amino Rest</h2>
                    <h3>$25</h3>
                </div>
            </div>
        </div>
        <div class="product">
            <img src="products/img2.jpg" alt="">
            <div class="p-details">
                <h2>Micronized Glutamine</h2>
                <h3>$28</h3>
            </div>
        </div>
        <div class="product">
            <img src="products/img3.jpg" alt="">
            <div class="p-details">
                <h2>Care Taker</h2>
                <h3>$30</h3>
            </div>
        </div>
        <div class="product">
            <img src="products/img4.jpg" alt="">
            <div class="p-details">
                <h2>Glutamine</h2>
                <h3>$33</h3>
            </div>
        </div>
        <div class="product">
            <img src="products/img5.jpg" alt="">
            <div class="p-details">
                <h2>Amino Boost</h2>
                <h3>$37</h3>
            </div>
        </div>
        <div class="product">
            <img src="products/img6.jpg" alt="">
            <div class="p-details">
                <h2>Creatine</h2>
                <h3>$31</h3>
            </div>
        </div>
        <div class="product">
            <img src="products/img7.jpg" alt="">
            <div class="p-details">
                <h2>Amino Hardcore</h2>
                <h3>$48</h3>
            </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>
</html>
